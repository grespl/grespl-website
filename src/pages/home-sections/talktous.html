<section id="talk-to-us" class="talk-to-us">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<div class="container1 position-relative clear-margin-b">
		<div class="talk-to-us-content">
			<div class="row row-cols-md-2 row-cols-1">
				<div>
					<h3 class="challenge text-white mb-xs-20">Challenges bring the best out of us. What about you?</h3>
				</div>
				<div class="pl-30 pl-xs-12">
					<p class="paragraph text-white ">
						We love what we do so much and we’re always looking for the next big challenge, the next problem to be solved, the next
						idea that simply needs the breath of life to become a reality. What’s your challenge?
					</p>
					<br>
					<label for="talk-to-us-btn" class="talk-to-us-btn">Talk to us <i class="fa fa-arrow-right text-white mx-3"></i> </label>
					<input type="checkbox" id="talk-to-us-btn">
					
				
					<div id="talk-to-us-form" >
						<h2 class="modal-body">Talk To Us</h2>
							<form class="model-form mt-6">
								<div>
									<input class="model-info ml-12" type="text" name="name" placeholder="Enter name" size="50" required>
								</div>
								<div>
									<input class="model-info ml-12" type="email" name="email" placeholder="Enter email" size="50" required>
								</div>
									<textarea class="model-info ml-12" name="message" cols="50" rows="3"  placeholder="Enter massage"></textarea>
								<div class="mt-5">
									<label for="submit-btn" class="talk-to-us-button ml-12">submit</label>
									<input type="checkbox" name="submit" id="submit-btn">
								</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div> 				
</section>
